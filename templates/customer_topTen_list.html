{% extends 'base.html' %}
{% block title %}Top Ten Customers{% endblock %}
{% block content %}

  <h1>Top Ten Customers</h1>

  <ol style="column-count: 1">
    {% for customer in topTenCustomers %}
      <li>
        <a href="/{{ customer.id }}/">
          {{ customer.fullName() }}
        </a>
      </li>
    {% endfor %}
  </ol>

{% endblock %}
